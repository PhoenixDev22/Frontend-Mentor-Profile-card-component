<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <main>
    <section class="card">
      <div class="bg-blue">
          <img src="images/image-victor.jpg" alt="victor image">
      </div>
      <!-- Avatar Info -->
      <div class="avatar-info">
        <h1>Victor Crest <span>26</span></h1>
        <span>London</span>
      </div>
      <!-- Stats -->
      <ul class="stasts">
        <li class="followers">
          <span class="number"> 80K</span>
          <span> Followers</span>
        </li>
        <li class="likes">
          <span class="number">803K</span>
          <span>Likes</span>
        </li>
        <li class="photos">
          <span class="number">1.4K</span>
          <span>Photos</span>
        </li>
      </ul>
    </section>
  </main>
  <!-- Attribution -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/PhoenixDev22">PhoenixDev22</a>
  </footer>
</body>
</html>
